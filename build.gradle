plugins {
    id 'java'
}

group 'net.juno'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.KaptainWutax:SEED:master-SNAPSHOT'
}
